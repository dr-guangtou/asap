    wl_only: False
    wl_weight: 1.0
    # Radial range to compare DeltaSigma profile, in unit of Mpc
    dsigma_minr: 0.15
    dsigma_maxr: 15.0
    # About emcee sampling method
    emcee:
        moves_burnin: "stretch"
        moves: "kde"
        stretch_a: 4
        nthreads: 4
        nsamples: 10
        nburnin: 10
        nwalkers: 32
        nwalkers_burnin: 32
        ini_prior: True

