parameters:
    # Model parameters
    # Slope of the TSHMR
    param_1:
        name: 'a'
        label: r'$a$'
        ini: 0.60
        type: 'student'
        min: 0.0
        max: 1.0
        sig: 0.25
    # Intercept of the TSHMR
    # TODO: The value here will change if we decide to normalize the relation
    param_2:
        name: 'b'
        label: r'$b$'
        ini: 11.8
        type: 'flat'
        min: 10.0
        max: 13.0
        sig: 1.00
    # Slope of the Mhalo-sigma relation
    param_3:
        name: 'c'
        label: r'$c$'
        ini: 0.00
        type: 'student'
        min: -0.20
        max: 0.10
        sig: 0.05
    # Intercept of the Mhalo-sigma relation
    param_4:
        name: 'd'
        label: r'$d$'
        ini: 0.03
        type: 'flat'
        min: 0.00
        max: 0.20
        sig: 0.05
    # Fraction of in-situ mass in the inner 10 kpc
    param_5:
        name: 'fins'
        label: r'$f_{\mathrm{ins}}$'
        ini: 0.57
        type: 'flat'
        min: 0.30
        max: 1.00
        sig: 0.25
    # Slope of the Mhalo-f_ex-situ relation
    param_6:
        name: 'a_exs'
        label: r'$A_{\mathrm{exs}}$'
        ini: -0.20
        type: 'student'
        min: -0.40
        max: 0.20
        sig: 0.15
    # Intercept of the Mhalo-f_ex-situ relation
    param_7:
        name: 'b_exs'
        label: r'$B_{\mathrm{exs}}$'
        ini: 0.05
        type: 'flat'
        min: 0.00
        max: 0.50
        sig: 0.25

